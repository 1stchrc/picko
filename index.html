<!DOCTYPE HTML>
<html>
    <body onload="OnLoad()">        
        <canvas id="screen" width="400" height="300"></canvas>
        <script src="./scripts/framework/Linking.js"></script>
        <script>
        var s2p = 1/0.02;
        var objList = [];
        var right = false;
        var left = false;
        var up = false;
        var down = false;
        var hAxis = 0;
        var vAxis = 0;
        var ch = {x:0,y:0,width:1,height:1};
        var ctx;
        var gridLayer;
        var Object;
        var runninx = 0.2;
        var runninObj;
        var runniny = 0.2;
        var runninObj2;
        var runninBack = false;
        var runninBack2 = false;
        function Update(){
            up = Input.getButton("up");
            down = Input.getButton("down");
            left = Input.getButton("left");
            right = Input.getButton("right");
            if(up&&down)
                vAxis = 0;
            else if(up)
                vAxis = 1;
            else if (down)
                vAxis = -1;
            else
                vAxis = 0;
            if(right&&left)
                hAxis = 0;
            else if(right)
                hAxis = 1;
            else if (left)
                hAxis = -1;
            else
                hAxis = 0;
            ch.x += hAxis * 0.02 * 4;
            ch.y += vAxis * 0.02 * 4;
            if(ch.x < 0)
                ch.x = 0;
            if(ch.y < 0)
                ch.y = 0;
            if(ch.x > 400 / s2p - ch.width)
                ch.x = 400 / s2p - ch.width;
            if(ch.y > 300 / s2p - ch.height)
                ch.y = 300 / s2p - ch.height;
            if(runninBack){
                runninx -= 0.02 * 3;
                if(runninx < 0.2){
                        runninx = 0.2;
                        runninBack = false;
                }
            }else{
                runninx += 0.02 * 3;
                if(runninx > 3){
                        runninx = 3;
                        runninBack = true;
                }
            }
            if(runninBack2){
                runniny -= 0.02 * 3;
                if(runniny < 0.2){
                        runniny = 0.2;
                        runninBack2 = false;
                    }
            }else{
                runniny += 0.02 * 3;
                if(runniny > 3){
                        runniny = 3;
                        runninBack2 = true;
                    }
            }
        
            
            gridLayer.updateRect(runninObj.rect,runninx,runninx+1,3.6,4);
            gridLayer.updateRect(runninObj2.rect,5.6,6.2,runniny,runniny+1.2);
            
            objList.forEach(obj => {
                obj.color = "#FFFFFF";
            });
            gridLayer.overlapRect(ch.x,ch.y, ch.x + ch.width,ch.y + ch.height,rect => {
                rect.obj.color = "#FF0000";
            });
        }
        function Render(){
            ctx.fillStyle = "#000000";
            ctx.fillRect(0,0,400,300);
            objList.forEach(obj=>{
                ctx.fillStyle = obj.color;
                ctx.fillRect(obj.rect.left * s2p, 300 - obj.rect.bottom * s2p, (obj.rect.right - obj.rect.left) * s2p ,(obj.rect.bottom - obj.rect.top) * s2p);
            });
            ctx.fillStyle = "#00FFFF";
            ctx.fillRect(ch.x * s2p ,300 -ch.y  * s2p,ch.width * s2p,-ch.height * s2p);
        }
        function OnLoad(){
            ctx = document.getElementById("screen").getContext("2d");
            linkFile("./scripts/framework/Misc.js")
            .then(()=>linkFile("./scripts/framework/Global.js"))
            .then(()=>linkFile("./scripts/framework/RectOverlap.js"))
            .then(() => linkFile("./scripts/framework/Updating.js"))
            .then(()=>linkFile("./scripts/framework/Input.js")).then(()=>{
                gridLayer = new RectOverlap.GridLayer(16,16,2,2);
                Object = function(x, y, w, h,color = "#FFFFFF"){
                    this.rect = new RectOverlap.RectObj(x,y,x+w,y+h,this);
                    this.color = color;
                    objList.push(this);
                }
                gridLayer.addRect(new Object(1.4, 2.4, 0.6, 0.4).rect);
                gridLayer.addRect(new Object(0.2, 0.8, 2, 0.6).rect);
                gridLayer.addRect(new Object(2.4, 1.8, 1.6, 1.6).rect);
                gridLayer.addRect(new Object(4.4, 2.8, 2.4, 0.8).rect);
                runninObj = new Object(runninx, 1, 3.6, 0.5);
                runninObj2 = new Object(5.6, 0.6, runniny, 1.2);
                gridLayer.addRect(runninObj.rect);
                gridLayer.addRect(runninObj2.rect);
                Input.registerButton("up", "ArrowUp");
                Input.registerButton("down", "ArrowDown");
                Input.registerButton("left", "ArrowLeft");
                Input.registerButton("right", "ArrowRight");
                Updating.startRenderRoutine("rdr",0, Render);
                Updating.startFixedRoutine("upd", 0, Update);
                draw(0);
                Updating.fixedUpdatePaused = false;
            });      
        }
        function draw(timestamp){
            Updating.renderFrame(timestamp);
            requestAnimationFrame(draw);
        }

        </script>
    </body>
</html>
